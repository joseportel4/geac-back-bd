opencollection: 1.0.0

info:
  name: GEAC Collection
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  auth:
    type: bearer
    token: "{{token}}"
bundled: false
extensions:
  bruno:
    ignore:
      - node_modules
      - .git
